<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>

<body>
    <h2>Tic-Tac-Toe Game</h2>
    <!-- HTML for Choosing Difficulty Level and Start with the game-->
    <div id="diffMode" class="center-y">
        <h3>Select Difficulty :</h3>
        <div class="diff unactive" onclick="show(0)">MEDIUM</div>
        <div class="diff unactive" onclick="show(1)">IMPOSSIBLE</div>
        <div class="diff unactive" onclick="show(2)">Play against a Friend</div>
        <span id="start" class="unactive" onclick="start()">START</span>
    </div>
    <!-- HTML for Asking player's choice of input( O OR X) and NAME  -->
    <div class="playerSelect center-y">
        <div class="player-1 center-x">
            <input class="playerName" type="text" placeholder="Player - 1">
            <div><span class="btnactive playerChoice" onclick="display(0)">O</span></div>
            <div><span class="unactive playerChoice" onclick="display(1)">X</span></div>
        </div>
        <div class="player-2 center-x">
            <input class="playerName" type="text" placeholder="Player - 2">
            <div><span class="unactive playerChoice" onclick="display(2)">O</span></div>
            <div><span class="btnactive playerChoice" onclick="display(3)">X</span></div>
        </div>
        <div class="center-x">
            <div id="play" class="unactive center-y" onclick="displayName()"><span>Play!</span></div>
            <div id="skip" class="unactive center-y" onclick="skip()"><span>Skip</span></div>
        </div>
    </div>
    <!-- GAME BOARD, RESTARTING AND MAIN MENU-->
    <div id="game" class="center-y">
        <div class="pTurn center-x">
            <div id="player-1" class="pActive center-y">Player - O</div>
            <div id="player-2" class="pUnactive center-y">Player - X</div>
        </div>
        <div class="container center-y">
            <div id="DC" class="win"></div>
            <div id="DAC" class="win"></div>
            <div class="center-x">
                <div id="H-1" class="win"></div>
                <span id="one" class="matrix center-y" onclick="yourInput(0, 0, 0)"></span>
                <span id="two" class="matrix center-y" onclick="yourInput(1, 0, 1)"></span>
                <span id="three" class="matrix center-y" onclick="yourInput(2, 0, 2)"></span>
            </div>
            <div class="center-x">
                <div id="H-2" class="win"></div>
                <span id="four" class="matrix center-y" onclick="yourInput(3, 1, 0)"></span>
                <div id="C-1" class="win"></div>
                <span id="five" class="matrix center-y" onclick="yourInput(4, 1, 1)"></span>
                <span id="six" class="matrix center-y" onclick="yourInput(5, 1, 2)"></span>
                <div id="C-3" class="win"></div>
            </div>
            <div class="center-x">
                <div id="H-3" class="win"></div>
                <span id="seven" class="matrix center-y" onclick="yourInput(6, 2, 0)"></span>
                <span id="eight" class="matrix center-y" onclick="yourInput(7, 2, 1)"></span>
                <span id="nine" class="matrix center-y" onclick="yourInput(8, 2, 2)"></span>
            </div>
            <div id="win" class="winner center-x">
            </div>
        </div>
        <div class="menu center-y">
            <span id="restart" class="unactive center-y" onclick="restart()">RESTART</span>
            <span id="mainMenu" class="unactive center-y" onclick="menu()">Main Menu</span>
        </div>
    </div>

    <script src="tic-tac-toe.js"></script>

</body>

</html>
