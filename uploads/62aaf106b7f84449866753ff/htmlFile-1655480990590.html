<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analogue Clock Using Canvas</title>
  <link rel="stylesheet" href="CLOCK_APP.css">
</head>

<body class="center-y">
  <div id="myClockApp" class="center-y">
    <div>
      <div class="center-y analogueClockHome" style="position: relative;">
        <canvas id="analogueClock" height="200px" width="200px"></canvas>
        <span class="pointer center-x" id="point"></span>
        <div id="stopWatch" class="center-x">
          <span id="SWMinute">00</span>:<span id="SWSecond">00</span>.</span><span id="SWMillisecond">00</span>
        </div>
      </div>
      <div id="alarmClock">
        <div class="addContainer">
          <span class="add center-x" onclick="displayAlarm()">+</span>
        </div>
        <span class="alarmInfo center-x"><p id="setAlarmHour"></p><p id="setAlarmMinutes"></p><p id="setAlarmMeridian">No Alarm Yet</p></span>
        <div class="center-y setAlarmContainer">
          <div class="setAlarmNav">
            <span class="cancel" onclick="cancel()">X</span>
            <span>Set Alarm</span>
          </div>
          <div class="center-x">
            <label for="alarmHours"></label>
            <select name="alarmHours" id="alarmHours">
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <label for="alarmMinutes"></label>
            <select name="alarmMinutes" id="alarmMinutes">
              <option value="00">00</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
              <option value="32">32</option>
              <option value="33">33</option>
              <option value="34">34</option>
              <option value="35">35</option>
              <option value="36">36</option>
              <option value="37">37</option>
              <option value="38">38</option>
              <option value="39">39</option>
              <option value="40">40</option>
              <option value="41">41</option>
              <option value="42">42</option>
              <option value="43">43</option>
              <option value="44">44</option>
              <option value="45">45</option>
              <option value="46">46</option>
              <option value="47">47</option>
              <option value="48">48</option>
              <option value="49">49</option>
              <option value="50">50</option>
              <option value="51">51</option>
              <option value="52">52</option>
              <option value="53">53</option>
              <option value="54">54</option>
              <option value="55">55</option>
              <option value="56">56</option>
              <option value="57">57</option>
              <option value="58">58</option>
              <option value="59">59</option>
            </select>
            <label for="alarmMeridian"></label>
            <select name="alarmMeridian" id="alarmMeridian">
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </div>
          <span class="save center-x" onclick="save()">Save</span>
        </div>
        <audio id="alarmAudio" src="https://www.w3schools.com/html/horse.ogg"></audio>
      </div>
      <div id="SWButtons" class="center-x">
        <button id="SWStart" onclick="stopWatchStart()">Start</button>
        <button id="SWPause" onclick="stopWatchPause()">Pause</button>
        <button id="SWReset" onclick="stopWatchReset()">Reset</button>
      </div>
      <div class="center-x" id="digitalClock">
        <span id="hour">00</span>:<span id="minute">00</span></span><span id="meridian">PM</span>
      </div>
      <div class="todayDate">
        <span id="date"></span>
      </div>
    </div>
    <div id="clockNav" class="center-x">
      <div id="clockHome" class="active" onclick="clockAppHome()">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home">
      </div>
      <div id="stopWatchHome" onclick="stopWatch()">
        <img
          src="https://cdn-icons-png.flaticon.com/512/2421/2421935.png"
          alt="Stopwatch">
      </div>
      <div id="alarmClockHome" onclick="alarmHome()">
        <img src="https://cdn-icons-png.flaticon.com/512/17/17639.png" alt="Alarm Clock">
      </div>
    </div>
  </div>
  <script src="CLOCK_APP.js"></script>
</body>

</html>
