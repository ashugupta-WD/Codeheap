<!DOCTYPE html>
<html lang="en">

<head>
    <title>CodeHeap - Share your suggestions, advice and how can we improve ourselfs. Thank You!</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Share your point of view, suggestions and advice how we can improve ourself to provide you better experience.">
    <meta name="keywords" content="Share your Experience, Advice, Suggestion, codeheap, Codeheap, Free e-books download, Free handwritten notes download, Project source code free download, Upload, Best titorial videos, B.tech notes, Engineering notes, B.tech projects, Engineering projects">
    <link rel="icon" type="image/x-icon" href="images/codeheap.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <nav id="navbar">
        <div style="display: flex;">
            <a id="logo" href="/home" class="center-x"><img id="logoImage" src="images/logo.png" alt="Logo"></a>
            <span id="ham" class="center-x" onclick="hamOpen()">
                <span id="bar"></span>
            </span>
        </div>
        <ul id="nav">
            <li class="center-y link">
                <a href="/home" class="center-x">Home</a>
                <span></span>
            </li>
            <li class="link center-y">
                <a href="/home#projectSection" class="center-x">Projects</a>
                <span></span>
            </li>
            <li class="link center-y">
                <a href="/home#notesSection" class="center-x">Notes</a>
                <span></span>
            </li>
            <li class="link center-y">
                <a href="/home#videosSection" class="center-x">Videos</a>
                <span></span>
            </li>
            <li class="link center-y">
                <a href="/home#aboutSection" class="center-x">About Us</a>
                <span></span>
            </li>
            <li class="link center-y link-active">
                <a href="/contact" class="center-x">Contact Us</a>
                <span></span>
            </li>
        </ul>
    </nav>
    <div onclick="backToTop()" id="backToTopBtn" class="center-x"><img
            src="images/backtotop.png" alt="backToTop"></div>
    <aside class="menuContent">
        <div id="menu">
            <a href="/home"><img src="images/home.png" alt="Home">Home</a>
            <a href="/home#projectSection"><img src="images/projects.png"
                    alt="Projects">Projects</a>
            <a href="/home#notesSection"><img src="images/book.png"
                    alt="Notes">Notes</a>
            <a href="/home#videosSection"><img src="images/vid.png"
                    alt="Videos">Videos</a>
            <a href="/home#aboutSection"><img src="images/about.png" alt="Blog">About
                Us</a>
            <a href="/contact" class="active"><img src="images/reach.png" alt="ContactInfo">Contact
                Us</a>
        </div>
    </aside>
    <section>
        <div class="imageContainer"></div>
        <div class="contactContainer">
            <h1>Get in touch</h1>
            <form action="/contact" method="post">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name.." minlength="5" required>

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Your Email..." minlength="10">

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write something.." style="height:200px"
                    minlength="20" maxlength="200"></textarea>

                <input type="submit" value="Submit">

            </form>
        </div>
    </section>
    <footer>
        <p>For more information contact us at : codeatcodeheap@gmail.com</p>
        <p>&#169; 2022 by Ashwani/Rajan. All rights reserved </p>
    </footer>
    <script src="js/navbar.js"></script>
    <script src="js/contact.js"></script>
