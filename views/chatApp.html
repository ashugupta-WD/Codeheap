<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeheap Messanger</title>
    <link rel="shortcut icon" href="images/codeheap.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/chatApp.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="js/chatApp.js"></script>
</head>

<body>
    <div class="alert alert-warning" role="alert"
        style="position: fixed; top: 0px; z-index: 10; width: 100%;">
    </div>
        <div class="container p-0">

            <h1 class="h3 mb-3">Messages</h1>

            <div class="card">
                <div class="row g-0">
                    <div class="col-12 col-sm-12 col-lg-12 col-xl-12">
                        <div class="py-2 px-4 border-bottom d-lg-block">
                            <div class="d-flex align-items-center">
                                <div class="position-relative" style="margin: 0 0">
                                    <img src="images/chat.png" class="rounded-circle"
                                        alt="Sharon Lessman" width="40" height="40">
                                </div>
                                <div class="flex-grow-1 mx-2">
                                    <strong>Codeheap Messanger</strong>
                                </div>
                            </div>
                        </div>
                        <div class="position-relative">
                            <div class="chat-messages p-4 messageContainer"></div>
                            <div class="flex-grow-0 py-3 px-4 border-top messageSender">
                                <div class="input-group">
                                    <input id="message" type="text" class="form-control"
                                        placeholder="Type your message">
                                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
